    <div id="content">
        <h1 style="text-align: center;">4.17.2063</h1>
        <p>You and 19 others wake up in a room with no idea who anyone else is. Every seven days, someone is voted to be
            executed. Food and water must be fought for, as there is limited supply. Barter, befriend, or betray others
            to get ahead.<i> How will you survive?</i></p>
